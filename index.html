<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header> 
        <h1>Weather Forecast</h1>
    </header>

    <!-- Search City Section -->
    <section class="side">
        <aside id="topSide">
            <h2>Search For A City</h2>
            <input type="text" id="search-city" placeholder="Sydney"><br>
            <button class="Search" id="SearchBtn">Search</button>
        </aside>
        <aside id="BtnSpots">

        </aside>
    </section>

    <!-- Main Section -->
    <section class="CityDet">
        <section class="TextCont" id="today">
            <h3 id="CityName"> <span id="Date"></span></h3>
            <p id="Temp"></p>
            <p id="Wind"></p>
            <p id="Humidity"></p>
            <p id="Index"></p>
        </section>
    </section>

    <!-- 5 day weather forecast cards -->
    <section class="WeatherCards">
        <h3>5-Day Forecast:</h3>
        <section class="BorderCards">
            <p id="Date1"></p>
            <p id="Temp1"></p>
            <p id="Wind1"></p>
            <p id="Humidity1"></p>
            <img id="Icon1" scr="https://openweathermap.org/img/w/10d.png">
        </section>

        <section class="BorderCards">
            <p id="Date2"></p>
            <p id="Temp2"></p>
            <p id="Wind2"></p>
            <p id="Humidity2"></p>
            <img id="Icon2" scr="https://openweathermap.org/img/w/10d.png">
        </section>

        <section class="BorderCards">
            <p id="Date3"></p>
            <p id="Temp3"></p>
            <p id="Wind3"></p>
            <p id="Humidity3"></p>
            <img id="Icon3" scr="https://openweathermap.org/img/w/10d.png">
        </section>

        <section class="BorderCards">
            <p id="Date4"></p>
            <p id="Temp4"></p>
            <p id="Wind4"></p>
            <p id="Humidity4"></p>
            <img id="Icon4" scr="https://openweathermap.org/img/w/10d.png">
        </section>

        <section class="BorderCards">
            <p id="Date5"></p>
            <p id="Temp5"></p>
            <p id="Wind5"></p>
            <p id="Humidity5"></p>
            <img id="Icon5" scr="https://openweathermap.org/img/w/10d.png">
        </section>

    </section>
    <section class="ClearHistory">
        <button id="Clear">Clear History</button>
    </section>

    
    <!-- Javascript  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
